- table:
    schema: public
    name: online_users
  object_relationships:
  - name: user
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: users
        column_mapping:
          id: id
- table:
    schema: public
    name: team_invitations
- table:
    schema: public
    name: team_members
- table:
    schema: public
    name: teams
- table:
    schema: public
    name: todos
  object_relationships:
  - name: user
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: users
        column_mapping:
          user_id: id
  insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
      - is_completed
      - is_public
      - title
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - created_at
      - id
      - is_completed
      - is_public
      - title
      - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - is_completed
      - is_public
      - title
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
  event_triggers:
  - name: createTodo
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook_from_env: EVENT_WEBHOOK_URL
- table:
    schema: public
    name: users
  select_permissions:
  - role: user
    permission:
      columns:
      - created_at
      - email
      - id
      filter:
        id:
          _eq: X-Hasura-User-Id
