- table:
    schema: public
    name: online_users
  object_relationships:
  - name: user
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: users
        column_mapping:
          id: id
- table:
    schema: public
    name: todos
  object_relationships:
  - name: user
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: users
        column_mapping:
          user_id: id
  event_triggers:
  - name: createTodo
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook_from_env: EVENT_WEBHOOK_URL
- table:
    schema: public
    name: users
